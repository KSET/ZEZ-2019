		 <meta name="description" content="Zavod za eksperimentalni zvuk je koncertni program koji je proteklih pet godina nastojao biti utočište za drugačiju glazbu i njezine ljubitelje. &#34;Slušaj drugačije&#34; je ideja vodilja u organizaciji koncerata koji iskaču iz uobičajenog formata jazza, punka, metala ili elektronike, ali ipak predstavljaju sve to. Od prve večeri s Colinom Stetsonom, neki od najvećih glazbenika/ca avangardnog jazza ostavili su svoj znoj na KSET-ovim daskama. S druge strane, na istoj pozornici je energični japanski duo Group A čekićem udubio ozvučene ljestve pri izvođenju performativnog elektro-punka.">
